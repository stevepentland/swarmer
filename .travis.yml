sudo: 'required'
services:
  - 'docker'
language: python
python:
  - "3.7-dev"
install:
  - pip install -r requirements.txt
script:
  - pytest --cov=. -vv
after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      docker build -t $IMAGE_REPO/$IMAGE_NAME .;
      docker push $IMAGE_REPO/$IMAGE_NAME ;
    fi